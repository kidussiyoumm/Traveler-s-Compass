<!-- This is for the preview column -->
<div class="container my-container">

<div class="col-11">
  <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3>Add A Itinerary</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)='onSubmit()' #Form="ngForm">
           
            <div class = "tab-panel"> 
              <tabset class ="member-tabset" #formTabs ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup" ><!--Thus N=ngModelGroup takes in all the forms --> >
              <tab heading="Basic Info">
                <div class="form-group col-12">
                  <label>Title</label>
                  <input type="text" class="form-control" 
                    ngModel name="Tour" 
                    required 
                    minlength="5" 
                    [(ngModel)]="ItineraryView.Tour">
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <input type="text" class="form-control" 
                    #propName="ngModel" 
                    ngModel name="Discription" 
                    required 
                    minlength="5" 
                    [(ngModel)]="ItineraryView.Discription">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block" 
                    (click)="selectTab(1)" [disabled]="!BasicInfo.valid">Next</button>
                </div>
              </tab>

              <tab heading="Pricing and Area">
                <div class="form-group col-12">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="price" 
                    [(ngModel)]="ItineraryView.Price">
                </div>

                <div class="form-group col-12">
                  <button type="button" class="btn btn-primary btn-block mr-2" 
                    (click)="selectTab(2)">Next</button>
                  <button type="button" class="btn btn-secondary btn-block" 
                    (click)="selectTab(0)">Back</button>
                </div>
              </tab>


              <div class="form-group col-12 mt-4">
                <button type="submit" class="btn btn-success btn-block p-2 mr-2">Submit</button>
                <button type="reset" class="btn btn-success btn-block p-2">Cancel</button>
              </div>
            
            </tabset>

          </div>
          </form>
    </div>
  </div>
</div>
</div>
