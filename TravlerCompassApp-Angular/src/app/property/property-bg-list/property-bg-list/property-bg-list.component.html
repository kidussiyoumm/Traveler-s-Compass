<div class="filter-container p-3 mb-4 shadow-sm">
  <div class="row align-items-center">
    <div class="col-md-3 mb-3 mb-md-0">
      <label for="filter-package" class="form-label">Filter Package</label>
      <input id="filter-package" [(ngModel)]='Tour' class="form-control">
    </div>
    <div class="col-md-2 mb-3 mb-md-0">
      <label class="form-label">&nbsp;</label> <!-- Empty label for alignment -->
      <button type="button" class="btn btn-primary w-100 shadow" (click)="onTourFilter()">Search</button>
    </div>
    <div class="col-md-2 mb-3 mb-md-0">
      <label class="form-label">&nbsp;</label> <!-- Empty label for alignment -->
      <button type="button" class="btn btn-secondary w-100 shadow" (click)="Clear()">Clear</button>
    </div>
    <div class="col-md-2 mb-3 mb-md-0">
      <label for="sort-by" class="form-label">Sort by:</label>
      <select id="sort-by" [(ngModel)]='SortbyParam' class="form-select shadow">
        <option value="Tour">Tour</option>
        <option value="Price">Price</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">&nbsp;</label> <!-- Empty label for alignment -->
      <button type="button" class="btn btn-light shadow w-100" (click)="onSortDirection()">
        <i *ngIf="SortDirection === 'asc'" class="fas fa-sort-alpha-down"></i>
        <i *ngIf="SortDirection === 'desc'" class="fas fa-sort-alpha-up"></i>
      </button>
    </div>
  </div>
</div>

<div class="row"> <!-- this will give it a rows structure-->
  <!--the ngFor will loop through the package array as property_pk_names-->
  <div *ngFor="let property_pk_names of packages | filters:Tour:'Tour' | sort:SortbyParam:SortDirection" class="shadow-sm col-sm-4 mb-4">
    <!-- shadow make the bg darker with lg meaning length-->
    <!--using property binding we pass the packages(componet elements) to html using the @Input-->
    <app-property-pk-card [property_pk]="property_pk_names"></app-property-pk-card>
  </div>
</div>
