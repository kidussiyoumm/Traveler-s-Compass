
<div class ="card col-md-6 mt-4 custom-lightest-header">
<div class ="class-header pl-2 pr-2 custom-lightest-header" >
    Contact Us
</div>
<div class ="card-body">
<form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
    <div class="form-group col-7">
        <label for="name">First Name</label>
        <input type="text" class="form-control" #propName="ngModel" ngModel name ="firstName" required
        minlength="2">
        <span *ngIf =" !propName.valid && propName.touched" class="error-block" >Please provide First Name </span>
        

    </div>

    <div class="form-group col-7">
        <label for="Last name">Last Name</label>
        <input type="text" class="form-control" #propLastName="ngModel" ngModel name ="lastName" required>
        <span *ngIf =" !propLastName.valid && propLastName.touched" class="error-block" >Please provide Last Name </span>
    </div>

    <div class="form-group col-7">
        <label for="Email">Email</label>
 
        <input type="text" class="form-control" #propEmail="ngModel" ngModel name ="email" required minlength="5">
        <span *ngIf =" !propEmail.valid && propEmail.touched" class="error-block" >
            <span *ngIf="propEmail.errors?.['required']">Please provide Email </span>
        <span *ngIf="propEmail.errors?.['minlength']"> Email Must be more than 5 Characters</span>
        </span>
            
   </div>

    <div class="form-group col-7">
        <label for="Address">Address</label>
        <input type="text" class="form-control" #propAddress="ngModel" ngModel name ="address" required>
        <span *ngIf =" !propAddress.valid && propAddress.touched" class="error-block" >Please provide Address </span>
    </div>

    <div class="form-group col-7">
        <label for="message">Message</label>
        <textarea type="text" class="form-control" ngModel name ="message"></textarea>
    </div>

    <div class="form-group col-8">
        <button  [disabled]="!Form.valid" type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i>Send</button>
    </div>

</form>
</div>
</div>
