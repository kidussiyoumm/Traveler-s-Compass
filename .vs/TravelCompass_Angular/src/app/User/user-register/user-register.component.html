<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name">

              <span *ngIf="!name.valid && (name.touched || userRegistrationForm.touched)"
              class="error-block">
            Please provide Name
        </span>
            </div>

            <div class="form-group col-12">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email">
                
                <span *ngIf="!email.valid && (email.touched || userRegistrationForm.touched)"
              class="error-block">
            Please provide Email
        </span>
              </div>

              <div class="form-group col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" formControlName="address">
                
                <span *ngIf="!address.valid && (address.touched || userRegistrationForm.touched)"
              class="error-block">
            Please provide Address
        </span>
              </div>
      
              <div class="form-group col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <span *ngIf="!password.valid && (password.touched || userRegistrationForm.touched)"
              class="error-block">
            Please provide Password
        </span>
              </div>
      
              <div class="form-group col-12">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                
                <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userRegistrationForm.touched)"
              class="error-block">
            Please provide Confirm Password
        </span>
                
              </div>
      
              <div class="form-group col-12">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile">

                <span *ngIf="!mobile.valid && (mobile.touched || userRegistrationForm.touched)"
              class="error-block">
            Please provide Mobile
        </span>

              </div>
      
              <div class="form-group col-12">
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane">Send</i></button>
                <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
              </div>
              
          
           
           
        Form values: {{userRegistrationForm.value | json}}<br>
        Form Status: {{userRegistrationForm.valid}}
  
        </form>
      </div>
  </div>
